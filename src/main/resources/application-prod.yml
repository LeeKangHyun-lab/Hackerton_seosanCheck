server:
  port: ${PORT:8080}
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: never

mybatis:
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    org.mybatis: DEBUG
    hackerton.seosancheck.mapper: DEBUG


openai:
  api-key: ${OPENAI_API_KEY}

weather:
  api:
    key: ${WEATHER_API_KEY}
    mid-term-land-url: http://apis.data.go.kr/1360000/MidFcstInfoService/getMidLandFcst
    mid-term-temp-url: http://apis.data.go.kr/1360000/MidFcstInfoService/getMidTa
    seosan-region-id: "11C20101"

